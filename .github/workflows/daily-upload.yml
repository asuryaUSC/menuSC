name: Daily USC Menu Upload

on:
  schedule:
    - cron: '5 7 * * *' # Runs daily at 12:05 AM PT
  workflow_dispatch:

jobs:
  upload-menu:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scripts

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup Firebase Service Account Key
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > serviceAccountKey.json

      - name: Run Upload Script
        run: npx tsx dailyUpload.ts
