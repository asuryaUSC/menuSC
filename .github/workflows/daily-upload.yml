name: Daily USC Menu Upload

on:
  schedule:
    - cron: '5 7 * * *' # Runs daily at 12:05 AM PT (7:05 UTC)
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  upload-menu:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scripts

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup Firebase Service Account Key
        shell: bash
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > tmp.json
          cat tmp.json | jq '.' > serviceAccountKey.json
          rm tmp.json

      - name: Run Upload Script
        run: npx tsx dailyUpload.ts
